---

# jenkins variables
project_name: docker-duplicati
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'duplicati'
  - EXT_REPO = 'duplicati'
  - BUILD_VERSION_ARG = 'DUPLICATI_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-duplicati'
  - CONTAINER_NAME = 'duplicati'
  - DOCKERHUB_IMAGE = 'linuxserver/duplicati'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/duplicati'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/duplicati'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8200'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='SETTINGS_ENCRYPTION_KEY=abcde12345'
  - CI_AUTH=''
  - CI_WEBPATH='/login.html'
